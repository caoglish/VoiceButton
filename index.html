<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Voice Button Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>Voice Button Board</h1>
      <select id="lang-selector" class="lang-selector" aria-label="Language">
        <option value="zh">中文</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <div id="browser-warning" class="browser-warning" hidden>
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
      <line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>
    </svg>
    <span id="warning-text"></span>
  </div>

  <div class="toolbar">
    <button id="btn-add" class="btn btn-add" type="button">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      <span id="btn-add-text">Add New Button</span>
    </button>
    <div class="toolbar-right">
      <div class="toggle-group">
        <label class="toggle-switch">
          <input type="checkbox" id="mode-toggle">
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label" id="mode-label">编辑模式</span>
      </div>
      <span id="storage-info" class="storage-info"></span>
      <span id="button-count" class="button-count">0 / 9</span>
    </div>
  </div>

  <main id="button-grid" class="button-grid"></main>

  <div id="toast" class="toast" hidden></div>

  <!-- Add Button Modal -->
  <div id="modal-overlay" class="modal-overlay" hidden>
    <div class="modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
      <h2 id="modal-title">Add New Button</h2>
      <label for="modal-input" class="modal-label">Button Label</label>
      <input id="modal-input" class="modal-input" type="text" maxlength="30" autocomplete="off">
      <div class="modal-actions">
        <button id="modal-cancel" class="btn btn-secondary" type="button">Cancel</button>
        <button id="modal-confirm" class="btn btn-primary" type="button">Add</button>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div id="delete-overlay" class="modal-overlay" hidden>
    <div class="modal" role="dialog" aria-labelledby="delete-title" aria-modal="true">
      <h2 id="delete-title">Delete Button</h2>
      <p id="delete-message">Are you sure you want to delete this button?</p>
      <div class="modal-actions">
        <button id="delete-cancel" class="btn btn-secondary" type="button">Cancel</button>
        <button id="delete-confirm" class="btn btn-danger" type="button">Delete</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    Audio is stored locally in your browser
  </footer>

  <script src="app.js"></script>
</body>
</html>
